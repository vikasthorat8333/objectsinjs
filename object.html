<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object </title>
</head>

<body>
    <h3>Java Script Object</h3>
    <p id="demo"></p>
    <script>
        const car = {
            brand : "hundai",
            type : "verana",
            model : "sx",
            color : "white",
            carname: function () {
            return this.brand + " " + this.type +" " +this.model;
            }
        };
        document.getElementById("demo").innerHTML = car.carname;

    </script>
    
</body>
</html>
